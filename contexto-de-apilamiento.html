<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Counter*/
        body {
            counter-reset: game;
        }
        input:checked {
            counter-increment: game;
        }
        .total-count::after {
            content: counter(game);
        }
        /*Layers*/
        .phone {
            position: relative;
        }
        .layer-1 {
            position: absolute;
        }
        .layer-2 {
            position: absolute;
        }
        .layer-3 {
            position: absolute;
        }
        .layer-4 {
            position: absolute;
        }
        .layer-5 {
            position: absolute;
        }
        .layer-6 {
            position: absolute;
        }
        .layer-7 {
            position: absolute;
        }
        .layer-8 {
            position: absolute;
        }
        .layer-9 {
            position: absolute;
        }
        .layer-10 {
            position: absolute;
        }
    </style>
</head>
<body>
    <!--Counter-->
    <ul>
        <li><input type="checkbox"><div class="shield"></div></li>

</html>
